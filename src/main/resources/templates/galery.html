<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Joseph McCourt's Galery</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/gallery.css" th:href="@{/css/gallery.css}" />
</head>
<body>
<div id="header" th:replace="fragments/header :: header"></div>
<div class="gallery">
  <a target="_self" href="/photo/whenthemoonisgone">
    <img src='/img/whenthemoonisgone.jpg' alt="Trolltunga Norway" width="300" height="200"/>
  </a>
  <div class="desc">O takim, co ukradł księżyc</div>
</div>

<div class="gallery">
  <a target="_self" href="/photo/welcome">
    <img src="/img/welcome.jpg" alt="Forest" width="600" height="400"/>
  </a>
  <div class="desc">Poznanie</div>
</div>

<div class="gallery">
  <a target="_self" href="/photo/thecolouroutofspace">
    <img src="/img/thecolouroutofspace.jpg" alt="The Colour Out of Space" width="600" height="400"/>
  </a>
  <div class="desc">Kolor z przestworzy</div>
</div>

<div class="gallery">
  <a target="_self" href="/photo/storyofunseen">
    <img src="/img/storyofunseen.jpg" alt="Mountains" width="600" height="400"/>
  </a>
  <div class="desc">Opowieść o niewidzialnym</div>
</div>

<div class="gallery">
  <a target="_self" href="photo/double">
    <img src="/img/double.jpg" alt="Mountains" width="600" height="400"/>
  </a>
  <div class="desc">Dwa w jednym</div>
</div>

<div class="gallery">
  <a target="_self" href="/photo/whenthetimecomes">
    <img src="/img/whenthetimecomes.jpg" alt="Mountains" width="600" height="400"/>
  </a>
  <div class="desc">Gdy nadejdzie czas</div>
</div>

<div class="gallery">
  <a target="_self" href="/photo/waiting">
    <img src="/img/waiting.jpg" alt="Mountains" width="600" height="400"/>
  </a>
  <div class="desc">Oczekiwanie</div>
</div>

  <a target="_blank" href="img_mountains.jpg">
    <img src="img_mountains.jpg" alt="Mountains" width="600" height="400"/>
  </a>
  <div class="desc">Add a description of the image here</div>
</div> -->

</body>
</html>
